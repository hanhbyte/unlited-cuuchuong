<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
   let bcc = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
   for (i = 1; i <= 10; i ++){
       bcc = bcc + "<tr>";
   for (j = 2; j<=9; j++ ){
       bcc +="<td>"+ j+ "x" +i +"=" +i*j + "</td>";
   }
   bcc+= "</tr>";
   }
   bcc+= "</table>";
   document.write(bcc);

</script>
</body>
</html>
